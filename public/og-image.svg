<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="ogGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F2CFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C035FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogGrad)"/>
  
  <!-- Main content area -->
  <g transform="translate(600, 315)">
    <!-- Large faucet icon -->
    <g transform="translate(-150, -100)">
      <!-- Faucet base -->
      <rect x="100" y="50" width="200" height="40" rx="20" fill="#FFFFFF" opacity="0.95"/>
      <!-- Faucet handle -->
      <rect x="140" y="10" width="120" height="50" rx="25" fill="#FFFFFF" opacity="0.95"/>
      <!-- Spout -->
      <rect x="80" y="80" width="240" height="30" rx="15" fill="#FFFFFF" opacity="0.95"/>
      
      <!-- Water/Tokens flow -->
      <circle cx="200" cy="150" r="25" fill="#FFFFFF" opacity="0.9"/>
      <circle cx="160" cy="200" r="20" fill="#FFFFFF" opacity="0.8"/>
      <circle cx="240" cy="200" r="20" fill="#FFFFFF" opacity="0.8"/>
      <circle cx="200" cy="250" r="18" fill="#FFFFFF" opacity="0.7"/>
      <circle cx="130" cy="230" r="15" fill="#FFFFFF" opacity="0.6"/>
      <circle cx="270" cy="230" r="15" fill="#FFFFFF" opacity="0.6"/>
    </g>
    
    <!-- Title text area -->
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      Easy Faucet Arc
    </text>
    <text x="0" y="240" font-family="Arial, sans-serif" font-size="36" fill="#FFFFFF" text-anchor="middle" opacity="0.95">
      Get 100 USDC Testnet Tokens
    </text>
    <text x="0" y="280" font-family="Arial, sans-serif" font-size="28" fill="#FFFFFF" text-anchor="middle" opacity="0.9">
      easyfaucetarc.xyz
    </text>
  </g>
</svg>





















